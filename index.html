<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="header-container">
            <div class="search-cell">
                <form action="#">
                    <button>
                        <img src="./images/magnify.png">
                        <i class="fa fa-search"
                            style="font-size: 18px;">
                        </i>
                    </button>
                    <input type="text"
                        placeholder=" Search Courses"
                        name="search">
                </form>
            </div>
            <div class="greeting-cell">Hi There</div>
            <div class="notification-cell">
                <button>
                    <img src="./images/bell-ring-outline.png">
                </button>
            </div>
            <div class="new-cell">New</div>
            <div class="profile-picture-cell">Profile</div>
            <div class="upload-cell">Upload</div>
            <div class="account-cell">Account Name</div>
            <div class="share-cell">Share</div>
        </div>
        <div class="sidebar-container">
            <div class="dashboard-cell">Dashboard</div>
            <div class="home-cell">Home</div>
            <div class="profile-cell">Profile</div>
            <div class="messages-cell">Messages</div>
            <div class="history-cell">History</div>
            <div class="tasks-cell">Tasks</div>
            <div class="communities-cell">Communities</div>
            <div class="empty-cell"></div>
            <div class="settings-cell">Settings</div>
            <div class="support-cell">Support</div>
            <div class="privacy-cell">Privacy</div>
        </div>
        <div class="main-content-container">
            <div class="projects-block">
                <h3 class="projects-heading">Your Projects</h3>
                <div class="content-block1">Content Block</div>
                <div class="content-block1">Content Block</div>
                <div class="content-block2">Content Block</div>
                <div class="content-block2">Content Block</div>
                <div class="content-block3">Content Block</div>
                <div class="content-block3">Content Block</div>
            </div>
            <div class="announcements-block">
                <h3 class="announcements-heading">Announcements</h3>
                <div class="announcements-content"></div>
                <h3 class="trending-heading">Trending</h3>
                <div class="trending-content"></div>
            </div>
        </div>
    </body>
</html>
